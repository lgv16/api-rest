<!DOCTYPE html>
<html>
<div class="container">
    <hr>
    <h1>Lista de tareas</h1>
    <hr>
    <div>
        <div class="row" id="lists">
        </div>
    </div>
</div>

<div id="editListModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Lista</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form id="editForm" method="POST">
                    <div class="form-group">
                        <label for= "nombre">Nombre</label>
                        <input class="form-control" name="nombre">
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado">
                            <option value="no resuelto">no resuelto</option>
                            <option value="resuelto">resuelto</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <input class="form-control" name="descripcion">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../routes/lists.js"></script>
</html>
